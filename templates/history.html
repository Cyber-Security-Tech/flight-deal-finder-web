<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        thead {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ Search History</h1>

    {% if searches %}
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Max Price ($)</th>
                    <th>Date Searched</th>
                </tr>
            </thead>
            <tbody>
                {% for s in searches %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>${{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No searches found.</p>
    {% endif %}

    <a href="/">ðŸ”™ Back to Search</a>
</body>
</html>
