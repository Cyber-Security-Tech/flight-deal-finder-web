<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Deal Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>✈️ Flight Deal Finder</h1>

    <form method="POST">
        <label for="origin">From (IATA):</label><br>
        <input type="text" id="origin" name="origin" required><br>

        <label for="destination">To (IATA):</label><br>
        <input type="text" id="destination" name="destination" required><br>

        <label for="max_price">Max Price ($):</label><br>
        <input type="number" id="max_price" name="max_price" required><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
